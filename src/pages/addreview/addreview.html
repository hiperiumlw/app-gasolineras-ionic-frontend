<ion-header>
  <ion-toolbar color="danger">
    <ion-title>
      Add Review App v1.0
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding="">
  <ion-list>
    <ion-item>
      <ion-label floating>Comentario</ion-label>
      <ion-textarea name="description" [(ngModel)]="comment"></ion-textarea>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-range min="1" max="5" [(ngModel)]="score">
      <ion-icon small range-left name="star"></ion-icon>
      <ion-icon range-right name="star"></ion-icon>
    </ion-range>
  </ion-item>
  <button ion-button color="danger" outline block (click)="addReview()">AÃ±adir Review</button>
</ion-content>
