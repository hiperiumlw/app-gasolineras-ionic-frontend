<ion-header>
  <ion-navbar color="danger">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      AdminPanel App v1.0
    </ion-title>

    <ion-buttons end *ngIf="(pendingReviews).length > 0">
      <button ion-button icon-only (click)="validateAll()">
        <ion-icon name="checkbox-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>



<ion-content padding>
    <ion-item padding text-center *ngIf="(pendingReviews).length === 0"><p>No tiene ning√∫na review pendiente por validar!</p></ion-item>
    <ion-list *ngIf="(pendingReviews).length > 0">
        <ion-list-header>Reviews</ion-list-header>
        <ion-item *ngFor="let review of pendingReviews">
          <ion-avatar item-start>
            <img src="../../assets/imgs/logo.png">
          </ion-avatar>
          <div style="display: inline-flex">
            <ion-icon name="star" *ngFor="let p of ' '.repeat(review.Puntuacion).split('')"></ion-icon>
          </div>
          <p>{{review.Comentario}}</p>
          <ion-note item-end>3:43 pm</ion-note>
        </ion-item>
      </ion-list>
</ion-content>
