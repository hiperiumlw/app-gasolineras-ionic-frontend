<ion-header>

  <ion-navbar color="danger">
    <ion-title>FuelStationDetails App v1.0</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
      <div id="map_canvas"></div>
      <ion-item>
          <ion-icon name="pin" item-start large color="danger"></ion-icon>
          <h2>{{marker.name}}</h2>
          <p>{{marker.schedule}}</p>
        </ion-item>
    
      <ion-item>
        <ion-icon name="information" item-left large color="danger"></ion-icon>
        <h2>{{preference.title}}</h2>
        <p>Llenando tu depósito en esta gasolinera ahorras 7,20€ con respecto a la gasolinera más cara 
          visible en el mapa.
        </p>
      </ion-item>
    
      <ion-item>
        <span item-left>{{marker.distance}}</span>
        <span item-left>{{marker.price}}€/L</span>
        <button ion-button icon-left clear item-end>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>
    </ion-card>
</ion-content>
