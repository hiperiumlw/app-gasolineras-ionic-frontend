<ion-header>
  <ion-navbar color="danger">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Login App v1.0
    </ion-title>

    <ion-buttons end>
      <!--<button ion-button icon-only (click)="openModal()">-->
      <!--<ion-icon name="refresh"></ion-icon>-->
      <!--</button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content text-center>
  <img src="assets/imgs/mobilendo.png" width="270px">
  <hr>
  <ion-title>
    Iniciar Sesión
  </ion-title>
  <form padding [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-item padding-left padding-right>
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input type="mail" formControlName="email" placeholder="Correo Electrónico" ></ion-input>
    </ion-item>
    <ion-item padding-left padding-right>
      <ion-label><ion-icon name="unlock"></ion-icon></ion-label>
      <ion-input type="password" formControlName="password" placeholder="Contraseña" ></ion-input>
    </ion-item>
    <ion-item class="rememberme" padding-left padding-right>
      <ion-label>Recordarme</ion-label>
      <ion-checkbox color="danger" checked="true"></ion-checkbox>
    </ion-item>
    <button class="submitBoton" ion-button block type="submit" [disabled]="!loginForm.valid">Iniciar Sesión</button>
  </form>
  <span>¿No tiene una cuenta? <a href="#" (click)="goToRegister()">Registrarse</a></span><br>
  <button margin-top ion-button color="dark" outline icon-end (click)="facebookLogin()" >Facebook <ion-icon name="logo-facebook"></ion-icon></button>
</ion-content>
