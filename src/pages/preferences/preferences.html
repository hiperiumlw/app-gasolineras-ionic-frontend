<ion-header>
  <ion-navbar color="danger">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Preferencias App v1.0
    </ion-title>

    <ion-buttons end>
      <!--<button ion-button icon-only (click)="openModal()">-->
        <!--<ion-icon name="refresh"></ion-icon>-->
      <!--</button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-label>Tipo de Combustible : </ion-label>
  <ion-item padding-left padding-right>
    <ion-label>Combustible</ion-label>
    <ion-select [(ngModel)]="type">
      <ion-option *ngFor="let fuelstation of preferenceService.fuelPreferences" value="{{fuelstation.id}}" [selected]="fuelstation.selected">{{fuelstation.title}}</ion-option>
    </ion-select>
  </ion-item>
  <button ion-button margin-top color="danger" outline block (click)="savePreferences()">Guardar</button>
  {{type}}
</ion-content>
