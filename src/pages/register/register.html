<ion-header>
  <ion-navbar color="danger">


    <ion-title>
      Registrarse App v1.0
    </ion-title>

    <ion-buttons end>
      <!--<button ion-button icon-only (click)="openModal()">-->
      <!--<ion-icon name="refresh"></ion-icon>-->
      <!--</button>-->
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content text-center>
  <img src="assets/imgs/mobilendo.png" width="270px">
  <hr>
  <ion-title>
    Registrarse
  </ion-title>
  <form padding [formGroup]="registerForm" (ngSubmit)="register()">
    <ion-item padding-left padding-right>
      <ion-label><ion-icon name="person"></ion-icon></ion-label>
      <ion-input type="text" formControlName="name" placeholder="Nombre Completo"></ion-input>
    </ion-item>
    <ion-item padding-left padding-right>
      <ion-label><ion-icon name="mail"></ion-icon></ion-label>
      <ion-input type="mail" formControlName="email" placeholder="Correo Electrónico"></ion-input>
    </ion-item>
    <ion-item padding-left padding-right>
      <ion-label><ion-icon name="unlock"></ion-icon></ion-label>
      <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
    </ion-item>
    <ion-item padding-left padding-right>
      <ion-label><ion-icon name="unlock"></ion-icon></ion-label>
      <ion-input type="password" formControlName="reppassword" placeholder="Repite la contraseña"></ion-input>
    </ion-item>
    <button class="submitBoton" ion-button block type="submit" [disabled]="!registerForm.valid">Registrarse</button>
  </form>
  <span>¿Tiene una cuenta ya registrada? <a href="#" (click)="goBack()">Iniciar Sesión</a></span><br>
</ion-content>
